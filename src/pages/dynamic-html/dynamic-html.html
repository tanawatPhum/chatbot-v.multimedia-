<ion-content>
  <ion-item-group>
    <div class="header"><button ion-button clear icon-only (click)="back()"><ion-icon name="ios-arrow-back-outline"></ion-icon></button></div>
  </ion-item-group>
  <ion-slides>
    <ion-slide  *ngFor="let form of message.items.formatHtml.contents;let index = index">
        <div [innerHtml]="form | safeHtml:'html'"></div>
        <ion-grid *ngIf="index==message.items.formatHtml.contents?.length-1">
          <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-4>
              <button full ion-button *ngIf="message?.items.formatHtml?.action" (click)="submit()">{{message.items.formatHtml?.action}}</button>
            </ion-col>
            <ion-col col-4>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-slide>  
  </ion-slides>
</ion-content>
