<ion-content>
  <ion-item-group>
    <div class="header"><button ion-button clear icon-only (click)="back()"><ion-icon name="ios-arrow-back-outline"></ion-icon></button></div>
    <ion-grid>
      <ion-row>
          <ion-col col-12 class="wrapper-product-title">
            <h1>{{product.name}}</h1>
          </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col col-6>

        </ion-col>
        <ion-col col-6 text-right class="wrapper-product-price">
          <ion-icon style="margin-right:2.5px" name="ios-pricetag-outline"></ion-icon>THB{{product.price}}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-slides pager>
      <ion-slide *ngFor="let source of relativeProduct">
        <img *ngIf="source.typeMedia=='image'" [src]="source.url" />
        <iframe *ngIf="source.typeMedia=='video'" [src]="source.url | safeHtml:'resourceUrl'" frameborder="0" allowfullscreen></iframe> 
      </ion-slide>
    </ion-slides>
    <ion-grid>
        <ion-row>
            <ion-col (click)="selectProduct(subProduct.relative)" col-3 *ngFor="let subProduct of product.subDetail.typeProduct">
                <img [class.wrapper-product-seleted]="this.selectedProduct==subProduct" [src]="subProduct.imageUrl"/>
            </ion-col>
            <!-- <ion-col col-3 class="test">
                <img src="assets/imgs/2.jpg" />
            </ion-col> -->
        </ion-row>

    </ion-grid>

    <ion-item-divider class="cus-item-divider">รายละเอียดสินค้า</ion-item-divider>
    <div class="wrapper-product-description">
        {{product.description}}
    </div>
  </ion-item-group>
</ion-content>
<ion-footer class="footer-border">
  <button ion-button full (click)="submit()">{{product.subDetail.buttonName}}</button>
</ion-footer>
