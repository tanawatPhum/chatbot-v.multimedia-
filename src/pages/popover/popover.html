<ion-content #content [class.wrapper-backdrop]="typeData=='json'&&templateName=='product'||typeData=='url'||openBackDrop&&typeData!='error'">
  <section style="height:100%">
    <button (click)="closePopover()" style="position:absolute;right:0;top:1vh;z-index:10000" ion-button clear icon-only>
            <ion-icon name="ios-close-circle-outline"></ion-icon>
    </button>
    <ion-grid style="height:100%">
      <ion-row style="min-height:23%">
        <ion-col col-2></ion-col>
        <ion-col class="wrap-popup-text" [@fadeInUp]>
          {{message?.message||messageWait}}
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row *ngIf="typeData=='url'" style="height:77%">
        <ion-col col-1>

        </ion-col>
        <ion-col col-10 >
            <div id="youtubeBox" [@fadeInUp] class="wrapper-iframe" *ngIf="message.items.formatUrl.typeMedia=='video'&&message.items.formatUrl.id"></div>
            <p  *ngIf="message.items.formatUrl.typeMedia=='video'" style="color:white;margin-bottom:4%">*คำเตือน ไม่สามารถใช้ไมค์ได้ขณะรับชม Steam กรุณาทำการหยุด Stream ก่อนใช้งานไมค์อีกครั้ง</p>
            <iframe  allowscriptaccess="always" [@fadeInUp] class="wrapper-iframe" *ngIf="message.items.formatUrl.typeMedia=='video'&&message.items.formatUrl.url" [src]="message.items.formatUrl.url | safeHtml:'resourceUrl'" frameborder="0" allowfullscreen></iframe> 
        </ion-col>
        <ion-col col-1>

        </ion-col>
      </ion-row>
      <ion-row style="height:77%" *ngIf="typeData=='json'&&templateName=='product'">

        <ion-col col-1 class="wrap-popup-button">
          <button ion-button clear icon-only>
              <ion-icon name="ios-arrow-back-outline"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10>
          <ion-slides #Slides (ionSlideDidChange)="slideChanged()" pager >
            <ion-slide *ngFor="let product of message.items.formatJson.data">

              <div (click)="openContent(product)" class="wrapper-popup-content" [@fadeInUp]>
                <img style="height:70%" [src]="product.imageUrl" />

                <ion-title>{{product.name}}</ion-title>

                <p style="color:#f53d3d">
                  <ion-icon style="margin-right:4px" name="ios-pricetag-outline"></ion-icon>THB{{product.price}}
                </p>
              </div>


            </ion-slide>
          </ion-slides>
        </ion-col>
        <ion-col col-1 class="wrap-popup-button">
          <button ion-button clear icon-only>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
